<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1 class="site-title">BMI Calculator</h1>

    <div class="container" id="container">
      <div class="input-container">
        <h3 class="input-title">Height:</h3>
        <input type="text" class="input input-height" id="input-height-ft" />
        <span class="input-unit">feet</span>
        <input type="text" class="input input-height" id="input-height-in" />
        <span class="input-unit">inches</span>
      </div>

      <div class="input-container">
        <h3 class="input-title">Weight:</h3>
        <input type="text" class="input" id="input-weight" />
        <span class="input-unit">pounds</span>
      </div>

      <div class="result-container">
        <h3 class="result-text">BMI =</h3>
        <span id="result">BMI</span>
      </div>
    </div>

    <div class="btn-container">
      <button class="btn calculate">Calculate</button>
      <button class="btn clear">Clear</button>
    </div>

    <p class="footer-text">
      Created by:
      <a href="https://designcode06.github.io" target="_blank">DesignCode</a>
    </p>

    <script src="script.js"></script>
  </body>
</html>
